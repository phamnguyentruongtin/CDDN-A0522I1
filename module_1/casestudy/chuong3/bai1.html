<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3]
    let b = []
    for(let i = 0;i<a.length;i++){
        let tong = 0
        for(let j = 0 ; j <= i;j++){
            tong = tong + a[j]
            b.push(tong)
        }
    }document.write(b)
</script>
</body>
</html>
