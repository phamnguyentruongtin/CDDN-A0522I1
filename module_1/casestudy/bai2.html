<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i = 0;i<=5;i++){
        for(let j = 1;j<=i;j++){
            if(j==1||j==i){
                document.write('*')
            }else{
                document.write('&nbsp')
            }
        }document.write('<br>')
    }
    for(let k = 0;k<5;k++){
        document.write('*')
    }


</script>

</body>
</html>
