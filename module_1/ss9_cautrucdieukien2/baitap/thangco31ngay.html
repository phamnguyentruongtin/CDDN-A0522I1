<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>nhap thang</p>
<input type="text" id="nhapthang">
<button onclick="tinhsongay()">tinh ngay</button>
<p id="ketQua"></p>
<script>
    function tinhsongay() {
        let thang = parseInt(document.getElementById('nhapthang').value)
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:

                document.getElementById('ketQua').innerHTML = 'Tháng ' + thang + ' có 31 ngày'

                break;

            case 2:
                document.getElementById('ketQua').innerHTML = 'Tháng ' + thang + ' có 28 29 ngày'

                break;
            case 4:
            case 6:
            case 9:
            case 11:

                document.getElementById('ketQua').innerHTML = 'Tháng ' + thang + ' có 30 ngày'

                break;
        }
    }
</script>
</body>
</html>
