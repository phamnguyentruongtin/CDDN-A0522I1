<script>
    let nhapdiembaikiemtra = parseFloat(prompt('nhap diem bai kiem tra'))

    console.log(diembaikiemtra)

    console.log(diembaicuoiky)
    let diemtrungbinh = (diembaikiemtra + diembaigiuaky + diembaicuoiky) /3

    {

    }

</script>
