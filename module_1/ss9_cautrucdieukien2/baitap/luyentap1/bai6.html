<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hoahong
    let doanhso = parseInt(prompt('nhap doanh so'))
    if(doanhso < 100 ){
         hoahong = doanhso*10/100
        console.log(hoahong)
    }
    else if(doanhso<=200){
         hoahong=doanhso*20/100
        console.log(hoahong)
    }else(doanhso > 300)
    {
         hoahong =doanhso*25/100
        console.log(hoahong)
    }
</script>

</body>
</html>
