<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính phương trình bậc 2</h2>
<p>Nhập a</p>
<input id="a"type="number">
<p>Nhập b</p>
<input id="b"type="number">
<p>Nhập c</p>
<input id="c"type="number"><br><br>
<button onclick="phuongtrinhbac2()">kiem tra ket qua</button>
<p id="ketqua"></p>
<script>
    function phuongtrinhbac2() {
        let a = parseFloat(document.getElementById('a').value)
        let b = parseFloat(document.getElementById('b').value)
        let c = parseFloat(document.getElementById('c').value)
        let d = (b * b) - 4 * a * c
        if (d < 0) {
            document.getElementById('ketqua').innerHTML = "phuong trinh vo nghiem"
        }
        if (d == 0) {
            document.getElementById('ketQua').innerHTML = 'phuong trinh co 1 nghiem'
            let x = -b / (2 * a)
            document.getElementById('ketQua').innerHTML = 'x = ' + x
        } else {
            let e1 = (-b + (-b + Math.sqrt(d)) / (2 * a))
            let e2 = (-b - (-b - Math.sqrt(d)) / (2 * a))
            document.getElementById('ketQua').innerText = ' phuong trinh co 2 nghiem phan biet' + e1 + e2
        }
    }
</script>

</body>
</html>
