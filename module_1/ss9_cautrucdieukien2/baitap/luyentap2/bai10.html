<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kwh = parseInt(prompt('nhap so su dung dien'))
    let tongtien
    if(kwh < 150){
        tongtien = kwh * 3000
        alert(tongtien)
    }
    else if(kwh>150&&kwh<300){
        tongtien= kwh * 4000
        alert(tongtien)
    }else
    {
        tongtien= kwh * 5000
        alert(tongtien)
    }

</script>

</body>
</html>
