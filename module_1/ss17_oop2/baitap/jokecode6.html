<script>
    class Snt {   constructor(num1) {
            this.num1 = num1;
            this.dem = 0
        }


        setnum1(num1) {
            this.num1 = num1;
        }

        getnum1() {
            return this.num1;
        }

        check1() {
            if (this.num1 < 2) {
                return false;
            } else if (this.num1 > 2) {
                for (let i = 2; i <= Math.sqrt(this.num1); i++) {
                    if (this.num1 % i === 0) {
                        this.dem++;
                    }
                }
                if (this.dem === 0) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return true;
            }
        }


    }

    }
