<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vong = 100
    let i = 0
    for(;i<vong;i++) {

        if (i % 3 === 0 && i % 5 === 0) {
            document.writeln('fizzbuzz')
        } else if ( i % 5 === 0) {
            document.writeln('buzz')
        } else if (i % 3 === 0  ) {
            document.writeln('fizz')
        }else {
            document.writeln(i)
        }
    }

</script>

</body>
</html>
