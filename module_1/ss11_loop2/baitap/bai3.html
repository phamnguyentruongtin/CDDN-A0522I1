<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tongsonguyento = 0
    let num = parseInt(prompt('nhap so luong phan tu '))
    while (num>1||num<20)
    {

        {
            for (let i = 0; i <= num; i++) {

                if (i < 2) {
                    alert(false)
                } else {
                    for (let j = 2; j <= Math.sqrt(i); i++) {
                        if (i % j === 0) {
                            tongsonguyento++
                        }
                    }
                }
            }
        }
        if (tongsonguyento === 0) {
            alert('khong co so nguyen to trong mang ban vua nhap')
        } else {
            alert('co so nguyen ')
        }
    }
</script>

</body>
</html>
