<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 8; i++) {
        for (let j = 1 ; j <= 26; j++) {
            if (i == 1 || i == 8 || j == 1 || j == 26) {
                document.writeln('*')
            } else {
                document.writeln('&nbsp&nbsp')
            }

        }
        document.writeln('<br>')
    }
</script>

</body>
</html>
