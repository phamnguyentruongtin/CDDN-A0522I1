<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 5

    for (let i = 0; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.writeln('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (let i = 5; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.writeln('*')
        }
        document.write('<br>')
    }
    document.write('<br>')

    for (let i = 1; i <= 5; i++) {
        for (let y = (5 - i); y > 0; y--) {
            document.write("_");
        }
        for (let z = 1; z <= i; z++) {
            document.write("*");
        }
        document.write('<br>')
    }
    for (let i = 5; i > 0; i--) {
        for (let y = 1; y < 5; y++) {
            document.write("_");
        }
        for (let z = 5; z > i; z) {
            document.write("*");
        }
        document.write('<br>')
    }


</script>

</body>
</html>
