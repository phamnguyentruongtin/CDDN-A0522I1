<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
   <p>NHẬP SỐ TIỀN MUỐN CHUYỂN ĐỔI</p>
    <input type="text" id="nhaptien">
    <p>FROM CURRENRY</p>
    <select>
            <option>VND</option>
    </select>
    <p>To CURRENRY</p>
    <select>
            <option>USD</option>
    </select>
    <br><br>
    <button onclick="convert()">chuyển đổi</button>
    <p id="chuyendoitien"></p>
</table>

<script>
    function convert()
    {
        let tien = document.getElementById('nhaptien').value;
        let tigiausd = 23000;
        let chuyendoitien = tien / tigiausd
        document.getElementById("chuyendoitien").innerHTML  = chuyendoitien
    }
</script>
</body>
</html>
