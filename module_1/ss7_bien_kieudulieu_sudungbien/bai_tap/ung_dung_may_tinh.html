<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="text" id ="nhapsoa">
    <input type="text" id ="nhapsob"><br><br>
    <button onclick="plus()">cộng(+)</button>
        <p id = "cộng" ></p>
    <button onclick="apart()">trừ(-)</button>
        <p id = "trừ" ></p>
    <button onclick="nhan()">nhân(*)</button>
        <p id = "nhân" ></p>
    <button onclick="chia()">chia(/)</button>
        <p id = "chiacho" ></p>

<script>
    function plus() {
        let a = parseInt(document.getElementById('nhapsoa').value)
        let b = parseInt(document.getElementById('nhapsob').value)
        let tong = a + b
        document.getElementById("cộng").innerHTML = tong
    }

    function apart() {
        let a = parseInt(document.getElementById('nhapsoa').value)
        let b = parseInt(document.getElementById('nhapsob').value)
        let t = a - b
        document.getElementById("trừ").innerHTML = t
    }
    function nhan() {
        let a = parseInt(document.getElementById('nhapsoa').value)
        let b = parseInt(document.getElementById('nhapsob').value)
        let tich = a * b
        document.getElementById("nhân").innerHTML =  tich
    }
    function chia() {
        let a = parseInt(document.getElementById('nhapsoa').value)
        let b = parseInt(document.getElementById('nhapsob').value)
        let thuong = a / b
        document.getElementById("chiacho").innerHTML = thuong
    }


</script>

</body>
</html>
