<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('nhập số để kiểm tra : ')
    let dem = 0
    for (let i = 0; i <= num / 2; i++) {
        if (num % i == 0) {
            dem += i
        }
    }
    if (dem === num) {
        document.writeln('số bạn vừa nhập là số hoàn hảo ')
    } else {
        document.writeln('số bạn vừa nhập không phải số hoàn hảo')
    }

</script>

</body>
</html>
