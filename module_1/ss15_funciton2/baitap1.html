<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function kiemtrasonguyento(number){
        if(number<2){
            alert('Đây không phải là số nguyên tố')
        }else{
            let dem=0
            for(let i=2;i<=Math.sqrt(number);i++){
                if(number%i==0){
                    dem++
                }}if(dem==0){
                alert(number+' đây là số nguyên tố')
            }else {
                alert(number+' đây không phải là số nguyên tố')
            }
        }
    }
    let a=parseInt(prompt("Nhập số vào đây"))
    kiemtrasonguyento(a)
</script>
</body>
</html>
