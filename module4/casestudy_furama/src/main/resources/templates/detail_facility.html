<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- Thêm các file CSS của Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .card {
            display: inline-block;
            padding: 12px 24px;
            background-color: #c3e6cb;
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            background-color:green;
        }

        /*panel*/
        .panel {
            border: none;
            box-shadow: none;
        }

        .panel-heading {
            border-color:#eff2f7 ;
            font-size: 16px;
            font-weight: 300;
        }

        .panel-title {
            color: #2A3542;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 0;
            margin-top: 0;
            font-family: 'Open Sans', sans-serif;
        }

        /*product list*/

        .prod-cat li a{
            border-bottom: 1px dashed #d9d9d9;
        }

        .prod-cat li a {
            color: #3b3b3b;
        }

        .prod-cat li ul {
            margin-left: 30px;
        }

        .prod-cat li ul li a{
            border-bottom:none;
        }
        .prod-cat li ul li a:hover,.prod-cat li ul li a:focus, .prod-cat li ul li.active a , .prod-cat li a:hover,.prod-cat li a:focus, .prod-cat li a.active{
            background: none;
            color: #ff7261;
        }

        .pro-lab{
            margin-right: 20px;
            font-weight: normal;
        }

        .pro-sort {
            padding-right: 20px;
            float: left;
        }

        .pro-page-list {
            margin: 5px 0 0 0;
        }

        .product-list img{
            width: 100%;
            border-radius: 4px 4px 0 0;
            -webkit-border-radius: 4px 4px 0 0;
        }

        .product-list .pro-img-box {
            position: relative;
        }
        .adtocart {
            background: #fc5959;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            color: #fff;
            display: inline-block;
            text-align: center;
            border: 3px solid #fff;
            left: 45%;
            bottom: -25px;
            position: absolute;
        }

        .adtocart i{
            color: #fff;
            font-size: 25px;
            line-height: 42px;
        }

        .pro-title {
            color: #5A5A5A;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }

        .product-list .price {
            color:#fc5959 ;
            font-size: 15px;
        }

        .pro-img-details {
            margin-left: -15px;
        }

        .pro-img-details img {
            width: 100%;
        }

        .pro-d-title {
            font-size: 16px;
            margin-top: 0;
        }

        .product_meta {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin: 15px 0;
        }

        .product_meta span {
            display: block;
            margin-bottom: 10px;
        }
        .product_meta a, .pro-price{
            color:#fc5959 ;
        }

        .pro-price, .amount-old {
            font-size: 18px;
            padding: 0 10px;
        }

        .amount-old {
            text-decoration: line-through;
        }

        .quantity {
            width: 120px;
        }

        .pro-img-list {
            margin: 10px 0 0 -15px;
            width: 100%;
            display: inline-block;
        }

        .pro-img-list a {
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .pro-d-head {
            font-size: 18px;
            font-weight: 300;
        }
    </style>
</head>
<body>
<!-- Thêm Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Furama</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{customer}">Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{service}">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contract}">Contract</a>
            </li>
            <form class="form-inline ml-auto" action="/service" method="get">
                <input style="margin-left: 500px" class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm Dịch Vụ"
                       aria-label="Tìm kiếm" name="nameservice">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
            </form>
        </ul>
    </div>
</nav>

<!-- Thêm nội dung trang -->
<div class="container my-5">
    <h1 class="text-center">Booking Dịch vụ</h1>
    <div class="container my-5">
        <B th:text="${sms}"></B>
        <div class="container bootdey">
            <div class="col-md-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="col-md-6">
                            <div class="pro-img-details">
                                <img th:src="${ser.getImg()}" alt="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p th:text="${ser.getDescription_other_convenience()}">
                            </p>
                            <p>
                                <a th:href="@{booking?nameOfFacility=__${ser.getNameOfFacility()}__}" class="btn btn-round btn-danger"><i class="fa fa-shopping-cart"></i> Booking</a>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
<h4 style="margin-top: 30px;margin-bottom: -40px;margin-left: 15px">Danh Sách Các Dịch Vụ</h4>
<div class="card" style="width: 18rem;margin: 82px" th:each="ser:${listSer}" >
    <img class="card-img-top " style="width: 230px;height: 150px" th:src="${ser.img}"
         alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title" th:text="${ser.nameOfFacility}"></h5>
        <p class="card-text" th:text="${ser.description_other_convenience}"></p>
        <a th:href="@{detail_service?namefacility=__${ser.nameOfFacility}__}" class="btn btn-primary">Đặt dịch vụ</a>
    </div>
</div>

<footer class>
</footer>
