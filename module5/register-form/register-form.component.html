<form [formGroup]="reactiveForm" (ngSubmit)="createNewUser()">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <br>
    <div class="col-sm-10">
      <input formControlName="userName" type="email" class="form-control" id="staticEmail" value="email@example.com">
    </div>
    <p style="color: red" *ngIf="reactiveForm.controls.userName.hasError('email')&&reactiveForm.controls.userName.dirty">Invalid !!!</p>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <p style="color: red" *ngIf="reactiveForm.controls.password.hasError('minlength')&&reactiveForm.controls.password.dirty">Invalid !!!</p>
  </div>
  <div class="form-group row">
    <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
      <input  formControlName="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
    </div>
    <p style="color: red" *ngIf="reactiveForm.controls.confirmPassword.hasError('minlength')&&reactiveForm.controls.confirmPassword.dirty">Invalid !!!</p>
  </div>
  <div class="form-group row">
    <label for="Country" class="col-sm-2 col-form-label">Country</label>
    <div class="col-sm-10">
      <input formControlName="country" type="text" class="form-control" id="Country" placeholder="Country">
    </div>
    <p style="color: red" *ngIf="reactiveForm.controls.country.hasError('required')&&reactiveForm.controls.country.dirty">Invalid !!!</p>
  </div>
  <div class="form-group row">
    <label for="Age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input formControlName="age" type="number" class="form-control" id="Age" placeholder="Age">
    </div>
    <p style="color: red" *ngIf="reactiveForm.controls.age.hasError('min')&&reactiveForm.controls.age.dirty">Invalid !!!</p>v
  </div>
  <div class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">phone</label>
    <div class="col-sm-10">
      <input formControlName="phone" type="number" class="form-control" id="phone" placeholder="phone">
    </div>
    <p style="color: red" *ngIf="reactiveForm.controls.phone.hasError('pattern')&&reactiveForm.controls.phone.dirty">Invalid !!!</p>v
  </div>
  <div class="form-check">
    <input formControlName="gender" class="form-check-input" type="radio" value="male" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Male
    </label>
  </div>
  <div class="form-check">
    <input  formControlName="gender" class="form-check-input" type="radio" value="female" id="defaultCheck2">
    <label class="form-check-label" for="defaultCheck2">
      Female
    </label>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
</form>
